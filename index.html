<!DOCTYPE html>
<html>
<head>
	<title>firstapp with knockout.js</title>
	<script type="text/javascript" scr="bower_components/knockout/dist/knockout.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form class="col-md6">
	<h3>Creating a new user:</h3>

	<div class="form-group">
		<label for="name" class="col-md-2 control-label">Name:</label>
		<div class="col-md-10">
			<input class="form-control" id="name" type="text" data-bind="value:firstName"/>
		</div>
	</div>
	<div class="form-group">
		<label for="last-name" class="col-md-2 control-label">LastName:</label>
		<div class="col-md-10">
			<input class="form-control" id="last-name" type="text"/>
		</div>
	</div>
	
</form>
</body>
</html>
